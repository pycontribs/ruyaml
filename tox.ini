[tox]
# toxworkdir = /data1/DATA/tox/ruyaml
envlist = linters,docs,packaging,py36,py37,py38,py39

[testenv]
commands =
    /bin/bash -c 'pytest _test/test_*.py'
deps =
    pytest

[testenv:docs]
basepython = python3.8
extras =
    docs
commands =
    make singlehtml
changedir = {toxinidir}/_doc
whitelist_externals =
    make

[testenv:linters]
deps =
    pre-commit>=2.8.2
commands =
    pre-commit run -a

[testenv:packaging]
description =
    Do packaging/distribution. If tag is not present or PEP440 compliant upload to
    PYPI could fail
# `usedevelop = true` overrides `skip_install` instruction, it's unwanted
usedevelop = false
# don't install package itself in this env
skip_install = true
deps =
    collective.checkdocs==0.2
    pep517 >= 0.5.0
    twine==1.14.0  # pyup: ignore
setenv =
commands =
    rm -rfv {toxinidir}/dist/
    python -m pep517.build \
      --source \
      --binary \
      --out-dir {toxinidir}/dist/ \
      {toxinidir}
    # metadata validation
    sh -c "python -m twine check {toxinidir}/dist/*"
whitelist_externals =
    rm
    sh

[pytest]
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
